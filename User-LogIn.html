<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>User Log-In (Patron)</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="User-LogIn.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="LogIn-background">
            <header class="navbar">
                <div class="Logo">
                    <button class="home-button"> Hawker Hub </button>   
                    <button class="Normal-login"> Login </button>
                    <button class="vendor-login"> Vendor-login </button> 
                    <button class="Order-history"> Order History </button>
                    <button class="Cart"> Cart </button>
                </div>
            </header>
            <div class="content">
                <div class="brand-area">
                    <span class="brand">Hawker<br>Hub</span>
                </div>
                <div class="logIn-area">
                    <div class ="LogIn">
                        <div class="text-login-space">
                            <span class="text-login"> Patron <br> <span style="margin-left:30px;"> Sign In </span></span>
                        </div>
                        <div class="Input-area">
                            <div class="button-area">
                                <input class="UserId-Input" name="username" type="text" placeholder="UserID">
                            </div>
                            <div class="button-area">
                                <input class="Password-Input" name="password" type="password" placeholder="Password" value="">
                            </div>
                        </div>
                        <div class="Next-Forgot-space">
                            <div class="Next-Button-Space">
                                <button class="Next-button">
                                    <span class="Next-button-text"> Next </span>
                                </button>
                            </div>
                            <div class="Space-between-nextandforgot"></div>
                            <div class="Forgot-Space">
                                <div class="Forgot-User-space"> 
                                    <button class="Forgot-User-button">
                                        <div class="Forgot-User-text-space">
                                            <span class="Forgot-User-text"> Forgot UserID? </span>
                                        </div>
                                    </button>
                                </div>
                                <div class="Forgot-Pass-space">
                                    <button class="Forgot-Pass-button">
                                        <span class="Forgot-Pass-text"> Forgot Password? </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="Notregistered-area">
                            <div class="Notregistered-Text-space"> 
                                <span class="Notregistered-text"> Not Registered? </span>
                            </div>
                            <div class="Notregistered-Button-area">
                                <div class="Guest-Continue-area">
                                    <button class="Guest-Continue-button"> 
                                        <span class="Guest-Continue-text"> Continue as Guest </span>
                                    </button>
                                </div>
                                <div class="Or-Text-space">
                                    <span class="Or-text"> Or </span>
                                </div>
                                <div class="Account-Create-space"> 
                                    <button class="Account-Create-button">
                                        <span class="Account-Create-text"> Create Account </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script> src="User-LogIn.js"</script>
    </body>
</html>
